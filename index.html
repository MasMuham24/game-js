<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Background</title>
    <link href="css/game.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
<div id="galaxy">
    <div id="gameContainer">
        <div id="shotsLeft">Disparos: <span id="shotsLeftCount">50</span></div>
        <canvas id="gameCanvas" width="100%" height="100%"></canvas>
        <div id="gameOverContainer" style="display: none;">
            <img id="gameOverImage" src="images/game-over-puchi.png" alt="Game Over" />
            <button class="game-button" id="restartButton">Volver a empezar</button>
        </div>
        <button class="game-button" id="startButton">Inicio</button>
        <div id="scorePanel">Score: <span id="score"></span></div>
    </div>
</div>
<script type="application/javascript" src="js/GameConfig.js"></script>
<script type="module" src="js/Game.js"></script>
</body>
</html>
